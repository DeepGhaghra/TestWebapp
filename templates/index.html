<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group select {
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
        .form-group input[type="date"] {
        width: 150px;  /* Adjust the width as needed */
        height: 30px;  /* Adjust the height as needed */
        font-size: 16px;  /* Adjust the font size */
        padding: 5px;  /* Padding inside the input box */
        border-radius: 5px;  /* Rounded corners */
        border: 1px solid #ccc;  /* Border color */
    }
        
    .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 18px;
            color: #4CAF50;
            margin-left: 15px;
            display: inline-block;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stock Scanner</h1>
        <form id="stockForm" action="/result" method="POST">
            <div class="form-group">
                <label for="date">Date (dd-mm-yyyy):</label>
                <input type="date" id="date" name="date" placeholder="dd-mm-yyyy" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <!-- Keys (indices, nifty50, etc.) will be loaded here -->
                </select>
            </div>

            <div class="form-group">
                <label for="strategy">Strategy Selection:</label>
                <select id="strategy" name="strategy" required>
                    <option value="abc_long">ABC Long</option>
                    <option value="abc_short">ABC Short</option>
                    <option value="bullish_floor">Bullish Reversal</option>
                    <option value="bearish_floor">Bearish Reversal</option>
                    <option value="alltimehigh">All Time High Range</option>

                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">Submit</button>
                <div id="loadingSpinner" class="loading-spinner" style="display:none;"></div>
                <span id="loadingMessage" class="loading-message" style="display:none;">Processing....</span>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Stock Strategy. All rights reserved.</p>
    </div>

    <script>
        // Fetch category data from the new Flask endpoint
        fetch('/get-categories')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('category');
                // Populate dropdown with the keys (category names)
                if (data.error) {
                    alert(data.error);
                } else {
                    Object.keys(data).forEach(key => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = key;
                        categorySelect.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error loading category data:', error));
    </script>
<script>
    // Regex to match dd-mm-yyyy format
    document.getElementById('stockForm').addEventListener('submit', function (event) {
    const dateInput = document.getElementById('date').value.trim();

    if (!dateInput) {
        alert("Date is required.");
        event.preventDefault();
        return;
    }

    // Parse the value to ensure it's properly formatted
    const dateParts = dateInput.split("-");
    if (dateParts.length === 3) {
        const [year, month, day] = dateParts;
        if (!Number(day) || !Number(month) || !Number(year)) {
            alert("Invalid date. Please use the browser-supported format.");
            event.preventDefault();
        }
    } else {
        alert("Invalid date format. Use browser-supported format.");
        event.preventDefault();
    }
});

</script>
<script>
    // Show the loading spinner when the form is submitted
    document.getElementById('stockForm').addEventListener('submit', function (event) {
        // Hide submit button and show loading spinner
        document.querySelector('.submit-btn').style.display = 'none';
        document.getElementById('loadingSpinner').style.display = 'inline-block';
        document.getElementById('loadingMessage').style.display = 'inline-block';
    });
</script>
</body>
</html>
