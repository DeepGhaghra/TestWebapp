<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Scanner Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-table th, .result-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result-table th {
            background-color: #4CAF50;
            color: white;
        }

        .result-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .result-table tr:hover {
            background-color: #ddd;
        }

        .back-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button:hover {
            background-color: #45a049;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Strategy Scanner Result</h1>
       <!-- <div class="result-message">
            {{ result_message }}
        </div> -->

        <!-- Table displaying results -->
        {% if result_data %}
        <table class="result-table" id="resultTable">
            <thead>
                <tr>
                    <th>#</th> <!-- Auto-incrementing number column -->
                    <th>Date</th>
                    <th>Stock Symbol</th>
                    <th>Strategy</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for result in result_data %}
                <tr>
                    <td>{{ loop.index }}</td> <!-- Auto-incrementing number -->
                    <td>{{ result.date }}</td>
                    <td>{{ result.symbol }}</td>
                    <td>{{ result.strategy }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Pagination controls -->
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
        {% endif %}

        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script>
        // Pagination logic
        const rowsPerPage = 10; // Number of rows to display per page
        const table = document.getElementById('resultTable');
        const tbody = table.getElementsByTagName('tbody')[0];
        const rows = tbody.getElementsByTagName('tr');
        const pageInfo = document.getElementById('pageInfo');
        const prevButton = document.getElementById('prevPage');
        const nextButton = document.getElementById('nextPage');

        let currentPage = 1;

        function showPage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            for (let i = 0; i < rows.length; i++) {
                rows[i].style.display = (i >= start && i < end) ? '' : 'none';
            }

            pageInfo.textContent = `Page ${page} of ${Math.ceil(rows.length / rowsPerPage)}`;
            prevButton.disabled = page === 1;
            nextButton.disabled = page === Math.ceil(rows.length / rowsPerPage);
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < Math.ceil(rows.length / rowsPerPage)) {
                currentPage++;
                showPage(currentPage);
            }
        });

        // Initialize the first page
        showPage(currentPage);
    </script>
</body>
</html>
