<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Scanner Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .result-table th, .result-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .result-table th {
            background-color: #4CAF50;
            color: white;
        }

        .result-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .result-table tr:hover {
            background-color: #ddd;
        }

        .back-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }
        
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Strategy Scanner Result</h1>
        <div class="result-message">
            {{ result_message }}
        </div>

        <!-- Table displaying results -->
        <table class="result-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stock Symbol</th>
                    <th>Strategy</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for result in result_data %}
                <tr>
                    <td>{{ result.date }}</td>
                    <td>{{ result.symbol }}</td>
                    <td>{{ result.strategy }}</td>
                    <td>{{ result.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="back-link">Back to Home</a>
    </div>
    <script>
        // Show the loading spinner when the form is submitted
        document.getElementById('strategyForm').addEventListener('submit', function (event) {
            // Show the loading button and hide the submit button
            document.querySelector('.submit-button').style.display = 'none';
            document.getElementById('loadingButton').style.display = 'inline-block';
        });
    </script>
</body>
</html>
